name: Build container image
on:
  workflow_dispatch:
  push:
    branches:
      - uri
    tags:
      - '*\+uri*'
  pull_request:
    paths:
      - .github/workflows/build-image.yml
      - Dockerfile
permissions:
  contents: read
  packages: write

jobs:
  build-image:
    runs-on: self-hosted

    concurrency:
      group: ${{ github.ref }}
      cancel-in-progress: true

    steps:
      - uses: actions/checkout@v3
      - uses: hadolint/hadolint-action@v3.1.0
      - uses: docker/setup-qemu-action@v2
      - uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
        if: github.repository == 'uri-life/mastodon' && github.event_name != 'pull_request'

      - uses: docker/metadata-action@v4
        id: meta
        with:
          images: urilife/mastodon
          flavor: |
            latest=auto
          tags: |
            type=edge,branch=uri
            type=match,pattern=^v\d+\.\d+\.\d+(?:rc\d+)?\+uri
            type=match,pattern=^v\d+\.\d+\.\d+(?:rc\d+)?\+uri\d+
            type=ref,event=tag
      - uses: docker/build-push-action@v4
        with:
          context: .
          platforms: linux/amd64
          provenance: false
          builder: ${{ steps.buildx.outputs.name }}
          push: ${{ github.repository == 'uri-life/mastodon' && github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            GITHUB_REPOSITORY=${{ github.repository }}
            SOURCE_TAG=${{ github.ref_name }}
